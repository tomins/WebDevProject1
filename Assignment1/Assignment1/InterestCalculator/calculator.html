<!DOCTYPE html>
<!--Author Thomas Cummins
Description: This page is used as the main calculator page, a form takes in the variables that the user wishes to calculate --> 
<html>
<head> 
<link rel="stylesheet" href="styles.css">
<script>
<!--This function was the only way I could get the user to be welcomed to thwe calculator, I am using javascript as I'm  --> 
<!-- learning it outside of college. The function gets the url through the window.location.href call, then parses this to a url,--> 
<!-- Then searches for parameters within the url and sets the element username to the value of the url parameter. -->
<!-- This javascript is loaded when the body does and then is called between the <span> calls-->  
 function userName() {
    var url_string = window.location.href;
    var url = new URL(url_string);
    var c = url.searchParams.get("username");
    document.getElementById("username").innerHTML = c;
	}
</script>
<title> Members only interest calculator </title> </head> 
<body onload="userName()"><!-- JS loaded now--> 
<h1>Welcome <span id="username"></span> to D4's members only interest calculator!</h1>
<form action ="calculator">
<h2> Please enter calculation details! </h2>
<label for="principal">Principal</label><br>
<input type = "number" name="principal"/><br>
<label for="interestRate">Interest Rate (%)</label><br>
<input type ="number" name="interestRate"/><br>
<label for="term">Num of Years</label><br>
<input type = "number" name="term"/><br>
<input type="submit"/><br>
<input type="reset"/>
</form>
</body>
</html>
