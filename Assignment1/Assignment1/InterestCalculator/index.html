<!DOCTYPE html>
<!--Author Thomas Cummins
Description: This page is used as the first page that the user encounters, there is a form with radio buttons, 
allowing them to choose either registering or login pages. --> 
<html>
<head>
<link rel="stylesheet" href="styles.css">
<title> Members only interest calculator </title> </head>
<body>
<h1>Welcome to D4's members only interest calculator! </h1>
<form action ="firstChoice">
<h2> Please choose your option! </h2> 
<input type = "radio" id="login" name="firstChoice" value = "login"/>
<label for="login">Login</label><br>
<input type = "radio" id="register" name="firstChoice" value = "register"/>
<label for="register">Register</label><br>
<input type="submit"/>
<input type="reset"/>
</form>
</body>
</html>
